<!DOCTYPE html>
<html>
    <head>
        <title>Ejercicio Formulario</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <link rel="stylesheet" type="text/css" href="recursos/estilos.css">
        <script type="text/javascript" src="recursos/funciones.js"></script>
    </head>
    <body>
        <form name="form1" action="/GestionFormHTML/FormServlet" method="post" 
              onsubmit="return validarForma(this)">
            <input type="hidden" name="oculto" value="valorOculto"/>

            <table width="200" id="enfasis-columna">
                <caption>
                    Formulario Registro de Datos
                </caption>
                <tr>
                    <td class="columna">
                        Usuario: (*)
                    </td>
                    <td>
                        <input class="default" type="text" name="usuario" 
                               placeholder="Escribe usuario" onfocus="this.select()"/>
                    </td>
                </tr>
                <tr>
                    <td class="columna">
                        Password: (*)
                    </td>
                    <td>
                        <input class="default" type="password" name="password"
                               placeholder="Escribe contraseña" onfocus="this.select()"/>
                    </td>
                </tr>
                <tr>
                    <td class="columna">
                        Tecnologías de Interés: (*)
                    </td>
                    <td>
                        Java <input type="checkbox" name="tecnologia" value="java">
                        &nbsp;&nbsp;&nbsp;
                        Javascript <input type="checkbox" name="tecnologia" value="javascript">
                        &nbsp;&nbsp;&nbsp;
                        Python <input type="checkbox" name="tecnologia" value="python">
                    </td>
                </tr>
                <tr>
                    <td class="columna">
                        Genero: (*)
                    </td>
                    <td>
                        Hombre<input type="radio" name="genero" value="H">
                        &nbsp;&nbsp;&nbsp;
                        Mujer<input type="radio" name="genero" value="M">
                    </td>
                </tr>
                <tr>
                    <td class="columna">
                        Especialidad (*)
                    </td>
                    <td>
                        <select name="especialidad" class="default">
                            <option value="">Seleccionar</option>
                            <option value="1">Frontend</option>
                            <option value="2">Backend</option>
                            <option value="3">Full Stack</option>
                            <option value="4">Otro</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td class="columna">
                        IDE/editor favorito:
                    </td>
                    <td>
                        <select name="ide" multiple class="default">
                            <option value="vsc">Visual Studio Code</option>
                            <option value="netbeans">Apache NetBeans</option>
                            <option value="eclipse">Eclipse</option>
                            <option value="intellij">Intellij</option>
                        </select>
                    </td>
                </tr>
                  <tr>
                    <td class="columna">
                        Comentarios:
                    </td>
                    <td>
                        <textarea name="comentarios" cols="30" rows="2"
                                  class="default" placeholder="Escribe tus comentarios" onfocus="this.select()"></textarea>
                    </td>
                </tr>
                <tr style="text-align: center">
                    <td>
                        <input type="reset" value="Limpiar" class="default">
                    </td>
                    <td>
                        <input type="submit" value="Enviar" class="default">
                    </td>
                </tr>
            </table>
        </form>
    </body>
</html>
